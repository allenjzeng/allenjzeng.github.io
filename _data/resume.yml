  - company: "WellMind"
    position: "Cofounder" #, Software,"
    # website: "https://website.com"
    startDate: "2021-09-01"
    endDate: "2022-06-01"
    summary: >
      WellMind is a personalized behavioral solution for mild-to-moderate depression and anxiety, founded between UCSD Neural Engineering and Translation Labs (NEATLabs) and Rady MBA students.
      It uses an explainable ML pipeline that identifies the primary behavioral variables which influence a user's mood, enabling the creation of targeted and personalized interventions.
    highlights:
      - For more information, please see the <a href="/presentations/WellMindOnePager/">One Pager for WellMind</a>.
      - Awarded 1st Overall and 1st in Social Impact at StartR Demo Day (solo pitch), out of 21 teams. 1st in Audience Choice and 2nd Most Promising Venture at Rady Lab-to-Market Incubator Final Pitch, out of 30 teams.
      - Raised $10K in pre-seed from competitions and grants, not including private funding.
      - Conducted 20+ half-hour customer interviews and surveys with 185+ participants, to achieve product-market fit.

  - company: "Northrop Grumman"
    position: "Full Stack Software Engineering Intern"
    # website: "https://website.com"
    startDate: "2017-05-01"
    endDate: "2017-12-01"
    summary: >
      Developed and integrated software components on the Airborne Signal Intelligence Payload.
    highlights:
      - Wrote efficient message routing software that runs as a service on Linux system startup, modified fixed-length 64KB messages to be variable length, averaging <1kB.
      - Followed the component through development, integration, system testing, and physical flight testing.
      - Wrote frontend GUI using JavaScript, HTML, and CSS, and updated Java backend to support the GUI.

