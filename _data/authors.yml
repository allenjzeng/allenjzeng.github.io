# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Allen Zeng
  email:             allenzeng@berkeley.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    *Allen Zeng* received his B.S. (2017) degree in _Electrical Engineering and
    Computer Science_ from the University of California, Berkeley, and his M.S.
    (2022) in _Electrical and Computer Engineering_ from the University of
    California, San Diego (UCSD). His graduate studies focused on the topics of
    _Intelligent Systems, Robotics, and Control_. Specifically, he has
    applied deep learning computer vision techniques in support of autonomous
    vehicles, and UAV-and satellite-based image processing. From his
    undergraduate studies, he also has extensive experience with deep learning,
    machine learning, image processing, and 3D surface reconstruction.

  # This photo will be used in the about section
  picture:
    path:            /assets/webp/presentation.webp
    # srcset is optional, but can be used to provide higher res versions for retina displays
    # srcset:
    #   1920w:         /assets/thumb/presentation@1920w.webp
    #   960w:          /assets/thumb/presentation@960w.webp
    #   480w:          /assets/thumb/presentation@480w.webp
    #   240w:          /assets/thumb/presentation@240w.webp

